<html>

<head>
  <title>Page Not Found</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="pragma" content="no-cache" />
</head>
<style type="text/css">
  body,
  html {
    margin: 0;
    padding: 0;
    height: 100%;
    max-height: 100%;
    width: 100%;
    max-width: 100%;
    background-color: #6f6d72 !important;
    font-family: Helvetica, arial, sans-serif;
  }

  .error-not-available {
    height: 100%;
  }

  .alert-container {
    max-width: 800px;
    margin: auto;
    border: 1px solid #111;
    border-radius: 5px;
    background-color: #1c1c1c;
    color: #fff;
    padding: 20px;
  }
</style>

<body>
  <div class="error-not-available">
    <div class="alert-container">
      <h2>Page Not Found</h2>
      <h3>Xin lỗi, nội dung bạn yêu cầu không có sẵn!</h3>
      <h5>Vui lòng quay lại <a href="/" style="color:#46e1ff; text-decoration: none;">Trang chủ</a> hoặc <a
          style="color:#dacb46; text-decoration: none;" href="javascript:history.go(-1);">trở về trang trước đó.</a>
      </h5>
    </div>
  </div>
</body>

</html>
